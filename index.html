<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <header>
        <h1>Rock, Paper, Scissors</h1>
        <h2 class="greeting">Can you win?</h2>
    </header>
    <div class="container">
        <section class="display">
            <div class="info">
                <h3>You:</h3><span id ="player-score">0</span>
            </div>
            <div class="show player">
                <i class="fa-regular fa-hand-back-fist"></i>
            </div>
        </section>
        <section class="display">
            <div class="info">
                <h3>Computer :</h3><span id="computer-score">0</span>
            </div>
            <div class="show computer">
                <i class="fa-regular fa-hand"></i>
            </div>
        </section>
    </div>
    <h2>What's your move?</h2>
    <section class="selections">
        <button id="rock"><i class="fa-regular fa-hand-back-fist"></i></button>
        <button id="paper"><i class="fa-regular fa-hand"></i></button>
        <button id="scissors"><i class="fa-regular fa-hand-scissors"></i></button>
    </section>
</body>
</html>
